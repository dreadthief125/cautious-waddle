<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="./js/handleWalk.js"></script>
    
  </head>
  <body>
    
    <a-scene background="color:#90caf9">
      
<a-entity position="0 0 0" rotation="0 0 0" steev>
      <a-box position="0 11 12.5" color="blue"></a-box>
      <a-box position="0 10.75 12.4" color="red" scale="0.5"></a-box>
      <a-box position="0 9.8 12.5" color="green" scale="1"></a-box>
      <a-box position="0 8.8 12.5" color="green" scale="1"></a-box>
      <a-box position="0.31 7.9 12.5" color="blue" scale="0.35"></a-box>
      <a-box position="-0.31 7.9 12.5" color="blue" scale="0.35"></a-box>
      <a-box position="-0.7 9.8 12.5" color="blue" scale="0.35"></a-box>
      <a-box position="0.7 9.8 12.5" color="blue" scale="0.35"></a-box>
</a-entity>
      
      <!-- Poster Container -->
      <a-entity id="posters-container" comics-posters > </a-entity>

      <a-camera id="camera" wasd-controls="enabled:false;" position="0 10 20">
        <a-entity
          id="camera-cursor"
          cursor
          position="0 0 -3"
          geometry="primitive: ring; radiusInner: 0.025; radiusOuter: 0.05"
          material="color: orange; shader: flat"
        >
        </a-entity>

        <!-- Title -->
        <a-entity
          id="app-title"
          position="0 0.73 -1"
          text="font: exo2bold; align: center; width: 2; color: #000; value: this guy is a bloc"
        >
          <a-entity
            id="app-subtitle"
            position="0 -0.1 0"
            text="font: dejavu; align: center; width: 1; color: #0F184E; value: bloc"
          ></a-entity>
        </a-entity>

        <a-entity
          id="fadeBackground"
          geometry="primitive: sphere; radius: 2.5"
          material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6"
          visible="false"
          cursor-listener
        >
        
      </a-camera>
    </a-scene>
  </body>
</html>
